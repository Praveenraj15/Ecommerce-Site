<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerse using Vanilla</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
  <header class="container">
    <nav class="nav_wrapper">
      <div class="logo">
        <img src="./assets/Logo.png" />
      </div>
      <div class="menu">
        <ul class="menu_items">
          <li><a href="./index.html">HOME</a></li>
          <li>SHOP</li>
          <li>WOMESN'S</li>
          <li>MEN'S</li>
        </ul>
      </div>
    </nav>
    <div class="cart_wrapper">
      <ion-icon name="search-circle-outline"></ion-icon>
      <span class="cart_icon">
        <a href="./checkout.html">
          <ion-icon name="cart-outline"></ion-icon>
          <span id="cart_count">0</span>
        </a>
      </span>
      <ion-icon name="person-outline"></ion-icon>
    </div>
  </header>

  <div class="container" id="product_display">
    <div class="row">
      <div class="col-1-of-2">
        <div class="product_preview" id="productImg">
          <img id="product_main_img" src="./assets/default-product.png" />
        </div>
      </div>
      <div class="col-1-of-2 product_details">
        <div class="p_product_details" id="productDetails">
          <div class="p_product_title">Product Title</div>
          <div class="p_product_brand">Product Brand</div>
          <div class="p_product_price">Price: <span>Rs xxxx</span></div>
          <div class="p_product_description">
            <div class="p_product_desc_title">Description</div>
            <div class="p_product_desc">Product Description</div>
          </div>
          <div class="p_product_preview">
            <div class="p_product_preview_title">Product Preview</div>
            <ul class="p_product_preview_thumb">
              <li><img class="product_small_preview active_image" src=""" /></li>
              <li><img src="" /></li>
              <li><img src="" /></li>
              <li><img src="" /></li>
            </ul>
          </div>
          <div class=" product_cart_buttons">
                <div class="product_add_to_cart">
                  <p>
                    <ion-icon name="bag-outline"></ion-icon><button id="add_to_cart">Add to cart</button>
                  </p>
                </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>
  <div class="added_popup">
    <p>product added successfully</p>
  </div>

  <script src="./js/add_to_cart.js"></script>
  <script src="./js/product.js"></script>

</body>

</html>
